---
layout: default
---
<section class="ae-container-fluid rk-main">
  <section class="ae-container-fluid ae-container-fluid--inner loading rk-portfolio">
    <div class="rk-portfolio__items">
      {% assign posts = site.posts | where: "picture", "project-1.jpg" %}
      {% for post in posts%}
      <a href="{{ post.url | prepend: site.baseurl }}" class="rk-item rk-item--flex rk-size-12 rk-landscape" style="background-image: url('{{ post.picture | prepend: '/img/posts/' | prepend: site.baseurl }}');">
        <div class="item-meta">
          <h2>{{ post.title }}</h2>
          <p>{{ post.tags | join ' ' }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </section>
</section>
